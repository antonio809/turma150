<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css" type="text/css" media="screen">
    <title>Barbarina</title>
</head>
<body>
    <h1>Listas não Ordenadas Estilizadas</h1>
    <section>
        <h2 id="titulo-h2">Lista com elementos desordenados</h2>

        <ul>
            <li>Um</li>
            <li>Dois</li>
            <li>Três</li>
        </ul>
    </section>

    <section>
        <h2 id="titulo-sublista">Lista com sublistas aninhadas</h2>

        <ul>
            <li>Primeiro</li>
            <li>Segundo</li>
            <ul>
                <li>Segundo-Um</li>
                <li>Segundo-Dois</li>
            </ul>
            <li>Terceiro</li>
        </ul>
    </section>
</body>
</html>
